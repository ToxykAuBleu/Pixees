<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Demo Pixees</title>
    <link href="/src/css/custom.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="vh-100 d-flex flex-column">
        <nav class="navbar bg-primary">
            <div class="container-fluid h">
                <span class="title navbar-brand mb-0">Demo de la baguette magique</span>
            </div>
        </nav>
        <div class="h-100 d-flex flex-row justify-content-center align-items-center gap-5">
            <div>
                <canvas id="selectionArea" width="1" height="1" style="position: absolute;"></canvas>
                <canvas id="drawingArea" width="1" height="1"></canvas>
            </div>
            <div class="card w-25">
                <div class="card-header bg-secondary title">
                    Informations
                </div>
                <div class="card-body">
                    <div class="list-group list-group-flush">
                        <li class="list-group-item">Position curseur : <span id="cursorPos"></span></li>
                        <li class="list-group-item">Taille image : <span id="imageSize"></span></li>
                        <li class="list-group-item">Couleur : <span id="couleur"></span></li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <span class="input-group-text">Tolerance </span>
                                <input type="number" class="form-control" id="toleranceValue" min="0" max="100">
                            </div>
                            <input type="range" class="form-range" id="tolerance" min="0" max="100">
                        </li>
                        <li class="list-group-item"><input type="file" class="form-control" name="imageToLoad"
                                id="imageToLoad" , accept="image/png, image/jpeg"></li>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="demo.js"></script>
    </div>
</body>

</html>
