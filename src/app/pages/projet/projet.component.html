<div class="grid grid-cols-1 grid-rows-1 place-items-center h-full">
    <div class="center">
        <h1 class="text-left font-bold">Choisis ton projet</h1>
        <fa-icon [icon]="faXmark" size="xl"></fa-icon>

        <div class="grid grid-cols-2 grid-rows-1 gap-4">
            <div (click)="newProject()" class="card min-h-2">
                <p>Nouveau projet</p>
                <fa-icon [icon]="faFileCirclePlus" size="xl"></fa-icon>
            </div>
            <div (click)="importProject()" class="card min-h-2">
                <p>Charger projet</p>
                <fa-icon [icon]="faFileImport" size="xl"></fa-icon>
            </div>
        </div>
    </div>
</div>
