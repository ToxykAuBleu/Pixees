<div class="inline-flex flex-col divide-black divide-y-2 gap-2 bg-[#D9D9D9] p-4 rounded-lg">
    <div class="inline-flex flex-col">
        <h1>Outils</h1>
        <div class="grid grid-cols-3 grid-rows-3 fr place-items-center bg-[#C6B6DA] py-2 px-8 gap-2 rounded-md">
            <fa-icon (click)="crayon()" [icon]="faPencil" size="2xl" class="cursor-pointer "></fa-icon>
            <fa-icon (click)="gomme()" [icon]="faEraser" size="2xl" class="cursor-pointer"></fa-icon>
            <fa-icon (click)="selection()" [icon]="faVectorSquare" size="2xl" class="cursor-pointer"></fa-icon>
            <fa-icon (click)="remplissage()" [icon]="faFillDrip" size="2xl" class="cursor-pointer"></fa-icon>
            <fa-icon (click)="pipette()" [icon]="faEyeDropper" size="2xl" class="cursor-pointer"></fa-icon>
            <fa-icon (click)="baguette()" [icon]="faWandMagic" size="2xl" class="cursor-pointer"></fa-icon>
            <fa-icon (click)="formes()" class="col-span-3 cursor-pointer" [icon]="faShapes" size="2xl"></fa-icon>
        </div>
    </div>
    <div class="inline-flex flex-col h-full">
        <div>Couleurs</div>
        <div class="inline-flex flex-row gap-2 h-full">
            <div class="inline-flex flex-col gap-1 w-1/4">
                <div>Hexa<br><input class="w-full text-center placeholder:text-center" type="text" name="" id=""
                        placeholder="#------"></div>
                <div class="flex">R<input class="w-full ml-1 text-center placeholder:text-center" type="text" name=""
                        id="" placeholder="---"></div>
                <div class="flex">G<input class="w-full ml-1 text-center placeholder:text-center" type="text" name=""
                        id="" placeholder="---"></div>
                <div class="flex">B<input class="w-full ml-1 text-center placeholder:text-center" type="text" name=""
                        id="" placeholder="---"></div>
                <div>Alpha<br><input class="w-full text-center placeholder:text-center" type="text" name="" id=""
                        placeholder="---%"></div>
            </div>
            <div class="inline-flex flex-col flex-1 h-full">
                <div class="inline-flex flex-row gap-1">
                    <canvas #saturationCanvas class="border-black border-solid border-2 h-full flex-1"></canvas>
                    <canvas #hueCanvas class="border-black border-solid border-2 h-full w-1/12"></canvas>
                </div>
                <div class="inline-grid grid-cols-5 place-items-center" dir="rtl">
                    <div *ngFor="let color of colorBuffer">
                        <div class="" [style.background-color]="color?.getComp(1)">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
