<div class="grid place-items-center w-full h-full z-50">
    <div class="bg-zinc-400 rounded-lg p-4">
        <h1>{{ popupTitle }}</h1>
        <p>{{ popupContent }}</p>
        <div class="flex flex-row justify-end gap-2">
            <button [ngStyle]="{'background-color': bouton.color}" class="shadow-md p-2 rounded-xl" *ngFor="let bouton of popupButtonList" (click)="bouton.action()">{{ bouton.name }}</button>
        </div>
    </div>
</div>
