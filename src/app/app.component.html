<div class="non-selectionnable flex-col cursor-default h-dvh">
  <div *ngIf="isInEditor; then editorNavbar else socialNavbar"></div>
  <ng-template #socialNavbar>
    <header id={{couleur}} class="flex flex-row justify-between py-2 px-4">
      <div class="flex flex-row gap-4 items-center content-center">
        <h1 (click)="goToHome()" class="font-title text-4xl">{{title}}</h1>
        <fa-icon (click)="goToHome()" [icon]="faHouse" size="2xl"></fa-icon>
      </div>
      <form class="flex items-center content-center bg-[#7EBD6E] rounded-xl p-2 w-1/3 gap-2">
        <input type="text" name="text" class="bg-inherit placeholder:text-black flex-1" placeholder="Recherchez...">
        <button type="submit"><fa-icon [icon]="faMagnifyingGlass" size="xl"></fa-icon></button>
      </form>
      <div class="flex flex-row items-center content-center gap-4">
        <div (click)="goToProjet()" class="black"><fa-icon [icon]="faPencil" size="xl"></fa-icon></div>
        <div (click)="goToDiscussion()" class="white"><fa-icon [icon]="faPaperPlane" size="xl"></fa-icon></div>
        <div (click)="goToNotification()" class="black"><fa-icon [icon]="faBell" size="xl"></fa-icon></div>
        <div (click)="goToConnexion()" class="userIcon"><fa-icon [icon]="faCircleUser" size="xl"></fa-icon></div>
      </div>
    </header>
  </ng-template>

  <ng-template #editorNavbar>
    <header id={{couleur}} class="flex flex-row justify-between py-2 px-4 gap-8 items-center">
      <h1 (click)="goToHome()" class="font-title text-4xl">{{title}}</h1>
      <div class="inline-flex gap-2">
        <fa-icon [icon]="faDownload" size="2xl" (click)="triggerGrille()"></fa-icon>
        <fa-icon [icon]="faFloppyDisk" size="2xl"></fa-icon>
        <fa-icon [icon]="faFileImport" size="2xl"></fa-icon>
      </div>
      <div class="inline-flex gap-2">
        <fa-icon [icon]="faRotateLeft" size="2xl"></fa-icon>
        <fa-icon [icon]="faRotateRight" size="2xl"></fa-icon>
      </div>
      <h1 class="flex-1 text-center">ProjectName</h1>
      <button class="border-solid border-white border-[1px] px-4 py-1 rounded-md bg-[#381663] text-white">Publier</button>
      <fa-icon class="cursor-pointer" [icon]="faXmarkCircle" size="2xl" (click)="goToHome()"></fa-icon>
    </header>
  </ng-template>

  <router-outlet></router-outlet>
</div>
